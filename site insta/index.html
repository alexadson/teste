    <link rel="shortcut" href="img/favicon.png">

<body>
    <main>
        <div id="main-container">
            <!--BANNER LATERAL-->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="criar uma conta no Instagram">
            </div>
<!--FORMULARIO DE LOGIN-->
<div id="form-container">
<div id="form-box">
<img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
<form id="login-form">
<input type="text" name="username" placeholder="telefone,nome de usuario ou email">
<input type="password" name="password" placeholder="senha">
<input type="submit" value="Enviar">
</form>

<!--separador-->
<div class="separator">
<div class="line"></div>

</div>
            
<!--links alternativos-->
<div id="other-links">
<div id="facebook-login">
<a href="#">
<img src="img/logo_facebook.svg" alt="Facebook">
<span>Entrar com o Facebook</span>
</a>
</div>
<div id="forgot-pass">
<a href="#"> Esqueceu a senha? </a>
</div>
</div>


<div id="register-container">
<p> Não tem uma conta? <a href="#">cadastre-se</a></p>
</div>
<div id="get-app-container">
    <p>Obtenha o aplicativo.</p>
    <a href="#">
        <img src="img/botao_apple.png" alt="Apple store">
    </a>
    <a href="#">
        <img src="img/botao_google_play.png" alt="google play">
    </a>
</div>
</div>


</main>
